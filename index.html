<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombies v Medics</title>
    <style>
        body {
            background-color: #666;
            margin: 0;
            box-sizing: border-box;
        }
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            z-index: 1;
        }
        #controls {
            background: white;
            display: flex;
            flex-direction: column;
            opacity: .5;
            padding: .5rem;
            position: absolute;
            right: 0;
            top: 0;
            width: 10rem;
            z-index: 3;
        }
        #controls input {
            width: 100%;
        }
        .counts {
            font-size: 21px;
            font-weight: bold;
            left: 0;
            opacity: .7;
            padding: 10px;
            position: absolute;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            top: 0;
            z-index: 2;
        }
        .zombie-count {
            color: #900;
        }
        .medic-count {
            color: #0b0;
        }
        .civilian-count {
            color: #aaa;
        }
        .corpse-count {
            color: #b62;
        }
    </style>
</head>
<body x-data="game">
    <canvas id="canvas"></canvas>
    <div id="controls">
        <!-- <button id="toggleControlsBtn" type="button">HIDE</button> -->
        <div>
            <div>
                <label for="numCivilians">Civilians [<span x-text="numCivilians"></span>]</label>
                <input type="range" id="numCivilians" min="0" max="2000" x-model="numCivilians" x-on:input="reset">
            </div>
            <div>
                <label for="numMedics">Medics [<span x-text="numMedics"></span>]</label>
                <input type="range" id="numMedics" min="0" max="2000" x-model="numMedics" x-on:input="reset">
            </div>
            <div>
                <label for="numZombies">Zombies [<span x-text="numZombies"></span>]</label>
                <input type="range" id="numZombies" min="0" max="2000" x-model="numZombies" x-on:input="reset">
            </div>
            <div>
                <label for="resolutionScale">Resolution Scale [<span x-text="resolutionScale"></span>]</label>
                <input type="range" id="resolutionScale" min="1" max="10" x-model="resolutionScale" x-on:input="reset">
            </div>

            <button @click.prevent="togglePlay">Pause/Play</button>
            <button @click.prevent="reset">Reset</button>
        </div>
    </div>
    <div class="counts">
        <div class="zombie-count">
            <span x-text="zombieCount"></span> zombies
        </div>
        <div class="medic-count">
            <span x-text="medicCount"></span> medics
        </div>
        <div class="civilian-count">
            <span x-text="civilianCount"></span> civilians
        </div>
        <div class="corpse-count">
            <span x-text="corpseCount"></span> corpses
        </div>
    </div>
    <script src="main.js"></script>
    <script src="alpine.js"></script>
</body>
</html>
